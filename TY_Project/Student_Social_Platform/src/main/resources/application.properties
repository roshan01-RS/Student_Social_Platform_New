# ===============================
# CORE APPLICATION SETUP
# ===============================
spring.application.name=Conify Platform
# Port 8000 as requested
server.port=8000

# ===============================
# DATABASE SETUP (SQLite)
# ===============================
# CRITICAL FIX: Points to the 'db' folder in your project root
spring.datasource.url=jdbc:sqlite:db/userinfo.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate Dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Automatically manage table structure (creates tables if missing, updates if changed)
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL in console for debugging
spring.jpa.show-sql=true
# Connection pool setting to help avoid SQLite locking issues
spring.datasource.hikari.maximum-pool-size=1

# ===============================
# EMAIL SETUP (Gmail SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[REDACTED_EMAIL]
# Your specific App Password
spring.mail.password=[REDACTED_PASS]

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# ... other mail settings ...
spring.mail.properties.mail.debug=true
# Timeouts to prevent hanging
spring.mail.properties.mail.connectiontimeout=5000
spring.mail.properties.mail.timeout=5000
spring.mail.properties.mail.writetimeout=5000