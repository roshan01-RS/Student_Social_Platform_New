# ===============================
# CORE APPLICATION SETUP
# ===============================
spring.application.name=Conify Platform
server.port=8000

# ===============================
# DATABASE SETUP (SQLite)
# ===============================
spring.datasource.url=jdbc:sqlite:D:/db/userinfo.db?busy_timeout=5000&journal_mode=WAL
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.hikari.maximum-pool-size=1

# ===============================
# EMAIL SETUP (Gmail SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[REDACTED_EMAIL]
spring.mail.password=[REDACTED_PASS]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.connectiontimeout=5000
spring.mail.properties.mail.timeout=5000
spring.mail.properties.mail.writetimeout=5000

