<div class="container" style="max-height: 80vh;">
    <div class="card-wrapper" style="max-height: 100%; overflow: hidden;">
        <div class="card" style="display: flex; flex-direction: column; max-height: 100%;">
            <div class="header" style="flex-shrink: 0; padding-bottom: 1rem; border-bottom: 1px solid #e5e7eb;">
                <h1 style="font-size: 1.8rem; font-weight: 700;">Find Friends</h1>
            </div>
            
            <!-- Friend Search Bar -->
            <div class="form-group friend-search-wrapper" style="margin-top: 1rem; flex-shrink: 0;">
                <input type="text" class="friend-search-bar" placeholder="Search friends by name or ID...">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" /></svg>
            </div>

            <!-- Dynamic List Container (Scrollable) -->
            <div class="friend-list" style="flex-grow: 1; overflow-y: auto; margin-top: 1rem;">
                <div style="padding:20px; text-align:center; color:#888;">
                    Loading all relevant users...
                </div>
            </div>
        </div>
    </div>
</div>
