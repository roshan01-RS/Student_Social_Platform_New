<!-- profile_panel.html -->
<div class="profile-page-wrapper">
  <!-- Main profile card -->
  <section class="profile-main-card">
    <div class="profile-main-row">
      <!-- Avatar -->
      <div class="profile-avatar-column">
        <div class="profile-avatar-wrapper">
          <img
            id="profile-avatar-image"
            class="profile-avatar-image"
            src=""
            alt="Profile picture"
          />
          <div id="profile-avatar-badge" class="profile-avatar-badge">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
        </div>
      </div>

      <!-- Main info -->
      <div class="profile-main-info">
        <div class="profile-top-row">
          <div class="profile-name-block">
            <div class="profile-name-line">
              <h2 id="profile-username-text" class="profile-username-text">
                @username
              </h2>
              <span
                id="profile-verified-pill"
                class="profile-verified-pill"
              >
                Verified
              </span>
            </div>
            <p id="profile-major-text" class="profile-major-text">
              Major goes here
            </p>
          </div>

          <button
            id="profile-edit-button"
            class="profile-edit-button"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
            <span>Edit Profile</span>
          </button>
        </div>

        <!-- Bio -->
        <div class="profile-bio-box">
          <p id="profile-bio-text" class="profile-bio-text">
            Bio text goes here…
          </p>
        </div>

        <!-- Info grid -->
        <div class="profile-info-grid">
          <div class="profile-info-item">
            <span class="profile-info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
            <span id="profile-email-text" class="profile-info-label"></span>
          </div>

          <div class="profile-info-item">
            <span class="profile-info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"
                ></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </span>
            <span
              id="profile-institute-text"
              class="profile-info-label"
            ></span>
          </div>

          <div class="profile-info-item">
            <span class="profile-info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="18"
                  rx="2"
                  ry="2"
                ></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </span>
            <span
              id="profile-joined-text"
              class="profile-info-label"
            ></span>
          </div>

          <div class="profile-info-item">
            <span class="profile-info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="18"
                  rx="2"
                  ry="2"
                ></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </span>
            <span id="profile-dob-text" class="profile-info-label"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Tabs -->
  <div class="profile-tabs-wrapper">
    <button
      id="profile-tab-overview"
      class="profile-tab-button active"
      type="button"
    >
      Overview
      <span class="profile-tab-underline"></span>
    </button>
    <button
      id="profile-tab-friends"
      class="profile-tab-button"
      type="button"
    >
      Friends (3)
      <span class="profile-tab-underline"></span>
    </button>
  </div>

  <!-- Overview content -->
  <section
    id="profile-tab-overview-content"
    class="profile-tab-panel is-active"
  >
    <div class="profile-card-grid">
      <!-- Verification card -->
      <article class="profile-status-card">
        <div class="profile-status-header">
          <div class="profile-status-icon-box">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
              ></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <div>
            <h3 class="profile-status-title">Verification Status</h3>
            <span class="profile-status-pill">
              Verified Student
            </span>
          </div>
        </div>
        <p class="profile-status-text">
          Your student status has been verified.
        </p>
        <p class="profile-status-subtext">
          ✓ Verified till September 15, 2021
        </p>
      </article>

      <!-- Account card -->
      <article class="profile-account-card">
        <div class="profile-status-header">
          <div class="profile-account-icon-box">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"
              ></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </div>
          <div>
            <h3 class="profile-status-title">Account Access</h3>
            <p class="profile-status-text">
              Sign out of your account
            </p>
          </div>
        </div>
        <button
          id="profile-logout-button"
          type="button"
          class="profile-logout-button"
        >
          Log Out
        </button>
      </article>
    </div>
  </section>

  <!-- Friends tab content -->
  <section
    id="profile-tab-friends-content"
    class="profile-tab-panel"
  >
    <div class="profile-friends-placeholder">
      Friends list coming soon...
    </div>
  </section>
</div>
