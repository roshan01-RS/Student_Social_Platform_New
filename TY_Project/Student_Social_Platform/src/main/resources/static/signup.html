<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Student Social Platform</title>
  <link rel="stylesheet" href="css/signup&login.css" />
  <style>
    /* Optional: Minimal styling for password strength meter */
    .password-strength {
      margin-top: 6px;
    }

    .strength-bar {
      height: 6px;
      width: 0;
      background: red;
      transition: width 0.3s ease, background 0.3s ease;
      border-radius: 3px;
    }

    .strength-value {
      font-size: 12px;
      margin-bottom: 4px;
    }

    .strength-bar.weak { background: red; }
    .strength-bar.fair { background: orange; }
    .strength-bar.good { background: #ffc107; }
    .strength-bar.strong { background: green; }

    .strength-value.weak { color: red; }
    .strength-value.fair { color: orange; }
    .strength-value.good { color: #ffc107; }
    .strength-value.strong { color: green; }
  </style>
</head>

<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <!-- Signup Form -->
        <div id="signupSection" class="form-section active">
          <div class="header">
            <h1>Create Account</h1>
            <p>Join us today and get started</p>
          </div>

          <!-- ✅ Real form element -->
          <form id="signupForm" class="form">
            <!-- Username -->
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" id="username" placeholder="username_123" required />
                <svg class="validation-icon success-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
              <span class="error-message"></span>
              <span class="help-text">Only letters, numbers, _ and - allowed</span>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                  <path d="m2 7 10 7 10-7"></path>
                </svg>
                <input type="email" id="email" placeholder="yourname@gmail.com" required />
                <svg class="validation-icon success-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
              <span class="error-message"></span>
              <span class="help-text">Only Gmail addresses are accepted</span>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" id="password" placeholder="Min 8 chars, letters & numbers" required />
              </div>
              <div class="password-strength" style="display: none;">
                <div class="strength-value">Weak</div>
                <div class="strength-bar"></div>
              </div>
              <span class="error-message"></span>
              <div class="success-icon" style="display: none;">✔️</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="signupBtn" class="submit-btn">
              <span>Continue</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>

            <!-- Footer -->
            <div class="form-footer">
              <p>
                Already have an account?
                <a href="#" id="switchToLogin">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<div id="custom-notification" class="notification"></div>

  <script src="js/signup.js"></script>
</body>
</html>
