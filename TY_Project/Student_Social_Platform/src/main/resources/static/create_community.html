<div class="create-group-backdrop js-close-create-community"></div>
<div class="create-group-modal">
    <div class="cg-header">
        <h3>Create Community</h3>
        <button class="btn-icon js-close-create-community">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
    </div>
    
    <div class="cg-body">
        <div class="form-group">
            <label for="community-name">Community Name</label>
            <input type="text" id="community-name" placeholder="Enter community name" class="cg-input" autofocus>
        </div>
        
        <div class="form-group">
            <label for="community-desc">Description</label>
            <textarea id="community-desc" placeholder="Describe this community" class="cg-textarea"></textarea>
        </div>

        <div class="form-group">
            <label for="community-category">Category</label>
            <select id="community-category" class="cg-input">
                <option>Academic</option>
                <option>Social</option>
                <option>Sports</option>
                <option>Arts</option>
                <option>Technology</option>
                <option>Others</option>
            </select>
        </div>
    </div>

    <div class="cg-footer">
        <button class="btn-secondary js-close-create-community">Cancel</button>
        <button id="submit-community-btn" class="btn-primary" disabled>Create</button>
    </div>
</div>
