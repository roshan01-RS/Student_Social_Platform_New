<div class="am-container">
    <div class="am-header">
        <h3>Add Members</h3>
        <!-- Removed duplicate close button to fix double X issue -->
    </div>

    <!-- TABS -->
    <div class="am-tabs">
        <button class="am-tab active" data-tab="friends">My Friends</button>
        <button class="am-tab" data-tab="global">Search Global</button>
    </div>

    <!-- SEARCH BAR -->
    <div class="am-search-wrapper">
        <input type="text" id="member-search-input" class="am-search-input" placeholder="Search friends...">
        <button id="search-global-btn" class="btn-primary" style="display: none; padding: 0.5rem 1rem; margin-left: 0.5rem;">Search</button>
    </div>

    <!-- LIST -->
    <div id="friends-selection-list" class="am-list">
        <div style="padding:20px; text-align:center; color:#888;">Loading...</div>
    </div>

    <!-- FOOTER -->
    <div class="am-footer">
        <button id="confirm-add-members" class="btn-primary btn-block" disabled>Add Members</button>
    </div>
</div>
