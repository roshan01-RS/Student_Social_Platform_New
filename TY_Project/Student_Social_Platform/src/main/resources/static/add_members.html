<!-- add_members.html -->
<!-- Only the body content (expected to be injected into #reusable-modal-content) -->

<div class="add-members-panel" role="dialog" aria-modal="true">

  <div class="amm-header">
    <div>
      <h3>Add Members</h3>
      <div style="color:#6b7280;font-size:0.95rem">Select friends to add to this group</div>
    </div>
   
  </div>

  <div class="amm-body">
    <!-- Search: icon at left, input text starts after icon -->
    <div class="chat-search-wrapper">
      <div class="chat-search-icon-wrap" aria-hidden="true">
        <svg class="chat-search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none" width="18" height="18">
          <path d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M17.5 17.5 13 13" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <!-- keep id/class the same: member-search-input -->
      <input type="text" id="member-search-input" placeholder="Search friends..." class="chat-search-input" />
    </div>

    <!-- Friends list container (JS will populate) -->
    <div id="friends-selection-list" class="friends-list">
      <div class="empty-note">Loading friends list...</div>
    </div>
  </div>

  <div class="amm-footer">
    <button class="btn-secondary js-close-add-members">Cancel</button>
    <button class="btn-primary" id="confirm-add-members" disabled>Add (0)</button>
  </div>
</div>
