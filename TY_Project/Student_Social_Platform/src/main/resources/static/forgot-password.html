<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/signup&login.css" />
</head>
<body class="bg-transparent-override">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card-wrapper" style="max-width:400px; width:100%">
      <div class="card">
         <div class="header text-center mb-4">
            <h2>Reset Password</h2>
            <p class="text-light-emphasis">Enter your email to receive a code</p>
         </div>
         <div class="otp-message mb-3"></div>
         <form id="forgotForm" class="form">
            <div class="form-group mb-4">
               <label class="form-label">Email</label>
               <input type="email" id="email" class="form-control" required placeholder="name@example.com">
            </div>
            <button type="submit" id="sendBtn" class="submit-btn w-100">Send Code</button>
            <div class="form-footer text-center mt-3">
               <a href="#" id="backToLogin">Back to Sign In</a>
            </div>
         </form>
      </div>
    </div>
  </div>
  <script>
    // Simple inline JS for this page
    document.getElementById('backToLogin').addEventListener('click', (e) => {
        e.preventDefault();
        window.parent.postMessage('navigateTo:login', '*');
    });
    
    const msgDiv = document.querySelector('.otp-message');
    const showMsg = (text, type='error') => { msgDiv.textContent = text; msgDiv.className = `otp-message ${type}`; };

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        if(!email) return;
        
        const btn = document.getElementById('sendBtn');
        btn.disabled = true; btn.textContent = "Sending...";

        try {
            const res = await fetch('http://localhost:8181/api/forgot-password/initiate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email})
            });
            const data = await res.json();
            if(res.ok && data.status === 'success') {
                // Navigate to OTP page in 'reset' mode
                window.parent.postMessage(`MapsTo:otp:${email}:reset`, '*');
            } else {
                showMsg(data.message || "Failed", 'error');
                btn.disabled = false; btn.textContent = "Send Code";
            }
        } catch(err) {
             showMsg("Network error", 'error');
             btn.disabled = false; btn.textContent = "Send Code";
        }
    });
  </script>
</body>
</html>
