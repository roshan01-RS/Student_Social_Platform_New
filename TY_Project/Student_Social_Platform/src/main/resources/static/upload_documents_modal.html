<!-- upload_documents_modal.html -->
<div class="amm-header">
    <h3>Upload Documents</h3>
    <button class="btn-icon js-close-upload-docs" aria-label="Close">âœ•</button>
</div>

<!-- Flex container allows header/footer to stay fixed while body scrolls -->
<div class="amm-body">
    <!-- Added class modal-desc to replace inline style for Dark Mode support -->
    <p class="modal-desc">
        Upload your student ID card and fees receipt for verification.
    </p>

    <!-- Error Container -->
    <div id="upload-error-msg" class="notification-box error"></div>

    <!-- ID Card Section -->
    <div class="upload-section">
        <label class="upload-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="2" ry="2"/><line x1="3" y1="10" x2="21" y2="10"/><line x1="7" y1="15" x2="7.01" y2="15"/><line x1="11" y1="15" x2="13" y2="15"/></svg>
            Student ID Card
        </label>
        
        <div class="upload-box" id="id-card-dropzone">
            <div class="upload-placeholder" id="id-card-placeholder">
                <div class="upload-icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                </div>
                <p class="upload-text-main">Click to upload ID Card</p>
                <p class="upload-text-sub">PNG, JPG up to 5MB</p>
            </div>
            
            <div class="upload-preview" id="id-card-preview-container">
                <div class="upload-image-wrapper">
                    <img id="id-card-img" src="" alt="ID Card Preview">
                </div>
                <div class="upload-file-info">
                    <span id="id-card-name" class="file-name">filename.jpg</span>
                    <button type="button" class="btn-remove-file" id="btn-remove-id-card">Remove</button>
                </div>
            </div>
            
            <input type="file" id="input-id-card" name="idCard" accept="image/*" hidden>
        </div>
    </div>

    <!-- Fees Receipt Section -->
    <div class="upload-section">
        <label class="upload-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9333ea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            Fees Receipt
        </label>
        
        <div class="upload-box" id="fee-receipt-dropzone">
            <div class="upload-placeholder" id="fee-receipt-placeholder">
                <div class="upload-icon-circle purple">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9333ea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                </div>
                <p class="upload-text-main">Click to upload Fees Receipt</p>
                <p class="upload-text-sub">PNG, JPG up to 5MB</p>
            </div>
            
            <div class="upload-preview" id="fee-receipt-preview-container">
                <div class="upload-image-wrapper">
                    <img id="fee-receipt-img" src="" alt="Receipt Preview">
                </div>
                <div class="upload-file-info">
                    <span id="fee-receipt-name" class="file-name">filename.jpg</span>
                    <button type="button" class="btn-remove-file" id="btn-remove-fee-receipt">Remove</button>
                </div>
            </div>
            
            <input type="file" id="input-fee-receipt" name="receipt" accept="image/*" hidden>
        </div>
    </div>
</div>

<div class="amm-footer">
    <button class="btn-secondary js-close-upload-docs">Cancel</button>
    <button id="btn-submit-docs" class="btn-primary" disabled>Submit for Verification</button>
</div>
