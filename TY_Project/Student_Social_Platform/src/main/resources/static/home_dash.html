                    <div class="logo">

                </div>

                    <a href="#home" class="nav-item active-nav" data-view="home">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>

                <span class="line"></span>

                </div>
                <div id="dynamic-view-renderer">
                     <section id="view-home" class="view-section">
                        <div class="content-panel"></div>
                        <button id="create-post-fab" class="create-post-fab" title="Create Post">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>

                     <section id="view-notifications" class="view-section"><div class="content-panel"></div></section>

    <div id="emoji-modal-container"></div>
    <div id="create-group-modal-container"></div>

    <script src="js/ChatPanel.js"></script>
    <script src="js/EmojiPanel.js"></script>
    <!-- NEW: Groups Panel Script -->
    <script src="js/GroupsPanel.js"></script>
    <script src="js/Home.js"></script>
    <script src="js/CommunityPanel.js"></script>
    <script src="js/NotificationsPanel.js"></script>
    <script src="js/SettingsPanel.js"></script>
    
    <script src="js/FriendList.js"></script>
