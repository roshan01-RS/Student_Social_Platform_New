<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are Offline</title>
    
    <!-- Link to the main stylesheet (will load from cache if available) -->
    <link rel="stylesheet" href="css/global.css"> 
    
    <style>
        /* FIX 1: Applied styles to 'body' generally to ensure full page coverage 
           if the class isn't perfectly matched.
        */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fallback background */
        }

        /* Base styles for the offline page wrapper */
        .offline-page {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* UPDATED: Increased padding to 6rem top/bottom as requested */
            padding: 6rem 1rem; 
            
            min-height: 100vh; /* Ensure it takes full viewport height */
            box-sizing: border-box; /* Ensures padding is included in height calc */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px; 
        }

        .offline-icon {
            /* UPDATED: Increased size to 500px as requested */
            width: 500px;
            height: 500px;
            margin-top: auto;
            margin-bottom: auto;
            
            /* IMPORTANT FIX FOR COLORS:
               This forces the browser to ignore any filters (like dark mode inverters)
               that might be coming from global.css.
            */
            filter: none !important; 
            
            /* Resets any SVG fill overrides */
            fill: initial !important; 
            color: initial !important;
            
            /* Ensures opacity is normal */
            opacity: 1 !important; 
        }
        
        /* Force-override text colors to be white */
        .offline-page h1 {
            color: #ffffff !important; 
            font-size: 2.8rem;
          
            background: none !important;
            -webkit-background-clip: unset !important;
            -webkit-text-fill-color: unset !important;
            background-clip: unset !important;
        }
        
        .offline-page p {
            color: #cccccc !important;
            font-size: 1.8rem;
            max-width: 400px;
            line-height: 1.6;
            margin: 0 auto; /* Centers the paragraph if it wraps */
        }
        
        /* Button styling */
        .btn-offline {
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00f0ff, #ff006e);
            color: white !important; /* Force white text on button */
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
              margin-top: 1rem;
            margin-bottom: 10rem;
        }

        .btn-offline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.5);
        }
    </style>
</head>
<body class="features-section">

    <!-- Wrapper div that matches the CSS selector .offline-page -->
    <div class="offline-page">
        <!-- 
            If the image is still white after this fix, the SVG file itself
            might be drawn in white. In that case, you need to edit the SVG file
            or use a different image.
        -->
        <img src="stock_image/offline.svg" alt="Offline" class="offline-icon" />

        <h1>You are Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Please check your connection and try again.
        </p>

        <a href="javascript:location.reload();" class="btn-offline">
            Try Again
        </a>
    </div>

</body>
</html>
