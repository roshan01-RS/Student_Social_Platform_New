<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are Offline</title>
    
    <!-- Link to the main stylesheet (will load from cache if available) -->
    <link rel="stylesheet" href="css/global.css"> 
    
    <!-- 
      FIX: Inlined styles to guarantee visibility.
      This ensures the page is readable even if global.css fails 
      or its complex styles (like text-clip) don't render.
    -->
    <style>
        /* Base styles for the offline page */
        body.offline-page {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px; /* Explicitly set base font size */
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            /* Makes the SVG white */
            filter: invert(1) grayscale(1) brightness(2);
        }
        
        /* Force-override text colors to be white,
          incase global.css loads and tries to make them black.
        */
        .offline-page h1 {
            color: #ffffff !important; 
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            /* Undoes any text-clipping */
            background: none !important;
            -webkit-background-clip: unset !important;
            -webkit-text-fill-color: unset !important;
            background-clip: unset !important;
        }
        
        .offline-page p {
            color: #cccccc !important;
            font-size: 1.8rem;
            max-width: 400px;
            line-height: 1.6;
        }
        
        /* Basic button styling as a fallback */
        .offline-page .btn-offline {
            margin-top: 2rem;
            padding: 1rem 1.8rem;
            font-size: 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00f0ff, #ff006e);
            color: white;
        }
    </style>
</head>
<!-- 
  NOTE: Using a custom 'offline-page' class instead of
  'features-section' to avoid CSS conflicts.
-->
<body class="features-section min-h-screen">

    <!-- The 'offline-wrapper' is no longer needed -->
    <div class="offline-page">
    <img src="stock_image/offline.svg" alt="Offline" class="offline-icon" />

    <!-- Simple h1 and p tags are more reliable -->
    <h1>You are Offline</h1>
    
    <p>
        It looks like you've lost your internet connection. 
        Please check your connection and try again.
    </p>

    <!-- 
      Using a simple class 'btn-offline' that is defined
      in the inline <style> tag.
    -->
    <a href="javascript:location.reload();" class="btn-offline">
        Try Again
    </a>
</div>
</body>
</html>
