<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/signup&login.css" />
</head>
<body class="bg-transparent-override">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card-wrapper" style="max-width:400px; width:100%">
      <div class="card">
         <div class="header text-center mb-4">
            <h2>New Password</h2>
            <p class="text-light-emphasis">Create a strong new password</p>
         </div>
         <div class="otp-message mb-3"></div>
         <form id="resetForm" class="form">
            <div class="form-group mb-4">
               <label class="form-label">New Password</label>
               <input type="password" id="newPassword" class="form-control" required placeholder="Min 8 chars">
            </div>
            <button type="submit" class="submit-btn w-100">Reset Password</button>
         </form>
      </div>
    </div>
  </div>
  <script>
     // Read Email and OTP from URL
     const params = new URLSearchParams(window.location.search);
     const email = params.get('email');
     const otp = params.get('otp');
     
     const msgDiv = document.querySelector('.otp-message');

     if(!email || !otp) {
         msgDiv.textContent = "Error: Missing reset information.";
         msgDiv.className = 'otp-message error';
     }

     document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        if(newPassword.length < 8) {
             msgDiv.textContent = "Password must be at least 8 chars";
             msgDiv.className = 'otp-message error';
             return;
        }

        try {
            const res = await fetch('http://localhost:8181/api/forgot-password/reset', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, otp, newPassword})
            });
            const data = await res.json();
            if(res.ok && data.status === 'success') {
                alert("Password reset successful! Please log in.");
                window.parent.postMessage('navigateTo:login', '*');
            } else {
                 msgDiv.textContent = data.message || "Reset failed";
                 msgDiv.className = 'otp-message error';
            }
        } catch(err) {
             msgDiv.textContent = "Network error";
             msgDiv.className = 'otp-message error';
        }
     });
  </script>
</body>
</html>
