<div class="pd-container">
    <!-- 1. Header with Back Button -->
    <div class="pd-header">
        <div class="pd-inner-wrapper">
            <a href="#" class="btn-back" id="pd-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 0 1-.02 1.06L8.832 10l3.938 3.71a.75.75 0 1 1-1.04 1.08l-4.5-4.25a.75.75 0 0 1 0-1.08l4.5-4.25a.75.75 0 0 1 1.06.02Z" clip-rule="evenodd" /></svg>
                Back
            </a>
            <!-- REMOVED "Thread" Title -->
        </div>
    </div>

    <!-- 2. Scrollable Content -->
    <div class="pd-content">
        <div class="pd-inner-wrapper">
            <!-- The Original Post -->
            <div class="original-post-card" id="pd-original-post">
                <!-- Injected by JS -->
            </div>

            <div class="comments-divider"></div>
            <h3 class="comments-header-text">Comments</h3>

            <!-- Comments List -->
            <div id="pd-comments-list">
                <!-- Comments Injected Here -->
            </div>
        </div>
    </div>

    <!-- 3. Fixed Footer Input -->
    <div class="pd-footer">
        <div class="pd-inner-wrapper">
            <div class="pd-input-wrapper">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=You" alt="You" class="user-avatar-xs">
                <input type="text" id="pd-reply-input" placeholder="Post your reply..." autocomplete="off">
                <button id="pd-reply-btn" disabled>Reply</button>
            </div>
        </div>
    </div>
</div>
