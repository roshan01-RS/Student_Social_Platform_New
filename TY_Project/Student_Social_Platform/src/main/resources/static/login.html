<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conify</title>
  
    <!-- We're using the same CSS file, so it matches the design -->
    <link rel="stylesheet" href="css/signup&login.css">
</head>
<body>
    

    <!-- Main content -->
    <div class="container">
        <div class="card-wrapper">
            <!-- Glow effect -->
           
            
            <div class="card">
             
                <div id="loginSection" class="form-section active">
                    <div class="header">
                        <h1>Welcome Back!</h1>
                        <p>Sign in to continue to your account</p>
                    </div>

                        <div class="login-message"></div>
                    
                        <form id="loginForm" class="form">
                        
                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <input 
                                    type="text" 
                                    id="username" 
                                    placeholder="your_username" 
                                    required
                                >
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input 
                                    type="password" 
                                    id="password" 
                                    placeholder="Your password" 
                                    required
                                >
                            </div>
                            <!-- You can add a "Forgot Password?" link here if you want -->
                            <span class="error-message"></span>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn">
                            <span>Sign In</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>

                      

                        
                        <div class="form-footer">
                            <a href="#" id="forgotPasswordLink" class="text-decoration-none small" style="color: var(wh--bright-cyan);">Forgot Password?</a>
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="login-message"></div>

    <!-- You can add login.js here later for validation -->
    <script src="js/login.js"></script>
</body>
</html>
